/**
 * Setup Keyboard Listeners
 */
function setupKeyboardListeners() {
    document.addEventListener('keydown', function(e) {
        const theater = elements.theaterModal;
        
        // Space bar to toggle play/pause when theater is open
        if (e.code === 'Space' && theater && theater.style.display === 'block') {
            e.preventDefault();
            
            if (player && player.getPlayerState) {
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else if (state === YT.PlayerState.PAUSED) {
                    player.playVideo();
                }
            }
        }
        
        // Escape key to close theater
        if (e.code === 'Escape' && theater && theater.style.display === 'block') {
            if (player && typeof player.stopVideo === 'function') {
                player.stopVideo();
            }
            theater.style.display = 'none';
            
            const loadingOverlay = theater.querySelector('.loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.classList.remove('active');
            }
        }
    });

        curtainContainer.classList.add('closing');

function saveMovieResults(movieData) {
    console.log("Saving movie results:", movieData);
    
    // Check if we have an array or a single movie object
    if (Array.isArray(movieData)) {
        // Multiple movies
        localStorage.setItem('lastMovieResults', JSON.stringify({
            type: 'multiple',
            movies: movieData,
            timestamp: new Date().getTime()
        }));
        console.log("Saved multiple movies to localStorage");
    } else if (movieData.title) {
        // Single movie with title property
        localStorage.setItem('lastMovieResults', JSON.stringify({
            type: 'single',
            movie: movieData,
            timestamp: new Date().getTime()
        }));
        console.log("Saved single movie to localStorage");
    } else if (movieData.movies && Array.isArray(movieData.movies)) {
        // Response that already has a movies array
        localStorage.setItem('lastMovieResults', JSON.stringify({
            type: 'multiple',
            movies: movieData.movies,
            timestamp: new Date().getTime()
        }));
        console.log("Saved multiple movies from movies property to localStorage");
    } else {
        console.error("Unrecognized movie data format:", movieData);
    }
}

function loadMovieResults() {
    const savedResults = localStorage.getItem('lastMovieResults');
    if (!savedResults) return null;
    
    const data = JSON.parse(savedResults);
    const oneHour = 60 * 60 * 1000; // 1 hour in milliseconds
    const now = new Date().getTime();
    
    // Check if results are older than 1 hour
    if (now - data.timestamp > oneHour) {
        localStorage.removeItem('lastMovieResults');
        return null;
    }
    
    return data;
}

async function fetchMovies(genre) {
    setLoadingState(true);
    try {
        const response = await fetch(`/select_movies?genre=${genre}`);
        const data = await response.json();
        
        if (data.movies && data.movies.length > 0) {
            // Select a random movie
            const selectedMovie = data.movies[Math.floor(Math.random() * data.movies.length)];
            
            // Fetch additional details for the selected movie
            const movieDetails = await fetch(`http://www.omdbapi.com/?t=${encodeURIComponent(selectedMovie.title)}&apikey=${OMDB_API_KEY}`);
            const movieData = await movieDetails.json();
            
            // Create a complete movie object
            const completeMovie = {
                title: selectedMovie.title,
                poster: selectedMovie.poster,
                reviews: movieData.Plot || "No plot available",
                awards: movieData.Awards || "No awards information",
                ratings: {
                    imdb: movieData.imdbRating || 'N/A',
                    'rotten tomatoes': movieData.Ratings?.find(r => r.Source === "Rotten Tomatoes")?.Value || 'N/A',
                    metacritic: movieData.Ratings?.find(r => r.Source === "Metacritic")?.Value || 'N/A'
                }
            };
            
            // Show the movie using the same function as the AI suggestions
            showMovieDetails(completeMovie);
            
            // Save this movie to localStorage so it persists
            saveMovieResults(completeMovie);
            console.log("Saved random movie result:", completeMovie);
            
        } else {
            throw new Error("No movies returned");
        }
    } catch (error) {
        console.error("Error fetching movie:", error);
        elements.title.textContent = "Error loading movie";
    } finally {
        setLoadingState(false);
    }
}

async function fetchMovieDetails(movieTitle) {
    setLoadingState(true);
    try {
        const response = await fetch(`/get_reviews_and_ratings?movie=${encodeURIComponent(movieTitle)}`);
        const data = await response.json();
        console.log("Movie details received:", data);
        
        // Update all UI elements
        elements.title.textContent = movieTitle;
        elements.plot.textContent = data.reviews || "No plot available";
        elements.awards.textContent = data.awards || "No awards information";
        
        // Update poster
        if (data.poster && data.poster !== "N/A") {
            elements.poster.src = data.poster;
        } else {
            elements.poster.src = "/api/placeholder/300/450";
        }
        
        // Update ratings
        updateRatings(data.ratings || data.Ratings);
        
    } catch (error) {
        console.error("Error fetching movie details:", error);
        elements.plot.textContent = "Error loading movie details";
    } finally {
        setLoadingState(false);
    }
}

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log("Data received:", data);
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        // Save the results
        if (data.movies && data.movies.length > 0) {
            console.log("Saving multiple movies:", data.movies);
            saveMovieResults(data.movies);
            displayMultipleMovies(data.movies);
        } else {
            console.log("Saving single movie:", data);
            saveMovieResults(data);
            displaySingleMovie(data);
        }
    } catch (error) {
        console.error("Error in getMovieFromGPT:", error);
        alert("Error finding movie: " + error.message);
    } finally {
        setLoadingState(false);
    }
}

function createMovieCard(movie) {

    img.src = movie.poster && movie.poster !== "N/A" ? movie.poster : "/api/placeholder/300/450";
    img.alt = movie.title;
    img.className = 'movie-card-poster';
    card.appendChild(img);
    
    // Add title
    const title = document.createElement('h3');
    title.textContent = movie.title;
    title.className = 'movie-card-title';
    card.appendChild(title);
    
    // Add brief info (optional)
    if (movie.ratings && movie.ratings.imdb && movie.ratings.imdb !== 'N/A') {
        const rating = document.createElement('div');
        rating.className = 'movie-card-rating';
        rating.textContent = `IMDb: ${movie.ratings.imdb}`;
        card.appendChild(rating);
    }

    const btnContainer = document.createElement('div');
    btnContainer.className = 'movie-card-buttons';

    const viewBtn = document.createElement('button');
    viewBtn.textContent = 'View Details';
    viewBtn.className = 'btn view-details-btn';
    viewBtn.addEventListener('click', (e) => {

        .then(response => {

            }
            return response.json();
        })
        .then(data => {
            console.log('YouTube API response:', data);

                console.log('Found trailer ID:', videoId);

            alert('Error loading trailer: ' + error.message);
            theater.style.display = 'none';
            if (loadingOverlay) {

function openTheater(videoId) {
    console.log('Opening theater with video:', videoId);
    
    if (!elements.theaterModal || !elements.youtubePlayer) {
        console.error('Theater elements not found');
        return;
    }
    
    const loadingOverlay = elements.theaterModal.querySelector('.loading-overlay');
    
    // If player already exists, load new video
    if (player && typeof player.loadVideoById === 'function') {
        console.log('Loading video into existing player');
        player.loadVideoById({
            videoId: videoId,
            startSeconds: 0,
            suggestedQuality: 'hd720'
        });
        return;
    }
    
    // Create new player
    console.log('Creating new YouTube player');
    try {
        player = new YT.Player('youtube-player', {
            height: '100%',
            width: '100%',
            videoId: videoId,
            playerVars: {
                'autoplay': 1,
                'controls': 1,
                'rel': 0,
                'showinfo': 0,
                'enablejsapi': 1
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': function(event) {
                    console.error('Player error:', event.data);
                    if (loadingOverlay) {
                        loadingOverlay.classList.remove('active');
                    }
                    alert('Error playing video. Please try again.');
                }
            }
        });
    } catch (error) {
        console.error('Error creating player:', error);
        if (loadingOverlay) {
            loadingOverlay.classList.remove('active');
        }
        alert('Error creating YouTube player: ' + error.message);
    }
}

function addToWatched(title, poster) {

    if (!poster) {
        const posterElement = document.getElementById("movie-poster");
        if (posterElement && posterElement.src) {
            poster = posterElement.src;
            console.log('Retrieved poster from DOM:', poster);
        }
    }
    
    // Final check
    if (!title || title === "Loading...") {
        console.error('Missing title for watched list:', title);
        alert("Please wait for a movie to be selected.");
        return;
    }
    
    console.log('Proceeding with addToWatched:', { title, poster });
    
    fetch('/api/ratings/add', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            title: title,
            poster: poster
        })
    })
    .then(response => {
        console.log('Response status:', response.status);
        return response.json().catch(err => {
            console.error('Error parsing JSON response:', err);
            throw new Error('Invalid response from server');
        });
    })

/**
 * Utility Functions
 */
function parsePTDuration(duration) {
    const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
    
    if (!match) return 0;
    
    const hours = parseInt(match[1] || 0);
    const minutes = parseInt(match[2] || 0);
    const seconds = parseInt(match[3] || 0);
    
    return hours * 3600 + minutes * 60 + seconds;
}

function checkAuth() {
    fetch('/api/auth/check')
        .then(response => response.json())
        .then(data => {
            console.log("Auth check response:", data);
            if (data.authenticated) {
                updateUIForLoggedInUser(data.user);
            } else {
                updateUIForGuestUser();
            }
        })
        .catch(error => {
            console.error('Auth check error:', error);
            updateUIForGuestUser();
        });
}

function updateUIForLoggedInUser(user) {
    const userInitial = document.getElementById('user-initial');
    const userGreeting = document.getElementById('user-greeting');
    
    if (userInitial) {
        userInitial.textContent = user.username.charAt(0).toUpperCase();
    }
    
    if (userGreeting) {
        userGreeting.textContent = `Hello, ${user.username}!`;
    }

    // Setup logout button
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            logout();
        });
    }
}

function updateUIForGuestUser() {
    const userInitial = document.getElementById('user-initial');
    const userGreeting = document.getElementById('user-greeting');
    
    if (userInitial) {
        userInitial.textContent = 'G';
    }
    
    if (userGreeting) {
        userGreeting.textContent = 'Hello, Guest!';
    }
}
