<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickFinda - My Watchlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #F59E0B;
            --secondary: #1E3A8A;
            --primary-blue: #1E3A8A;
            --secondary-blue: #3730A3;
            --accent-blue: #6366F1;
            --light-blue: #E0E7FF;
            --dark-blue: #0F172A;
            --navy-bg: #0F172A;
            --dark-navy: #0B1426;

            --primary-gold: #F59E0B;
            --secondary-gold: #FBBF24;
            --accent-gold: #FCD34D;

            --primary-bg: #FFFFFF;
            --secondary-bg: #F8FAFC;
            --tertiary-bg: #F1F5F9;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-bg-hover: rgba(255, 255, 255, 1);

            --text: #1E293B;
            --text-muted: #64748B;
            --primary-text: #1E293B;
            --secondary-text: #475569;
            --muted-text: #64748B;
            --light-text: #94A3B8;
            --background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 15%, #E2E8F0 30%, #CBD5E1 45%, #94A3B8 60%, #64748B 75%, #0F172A 90%, #0B1426 100%);
            --border-color: rgba(245, 158, 11, 0.3);

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.12);
            --shadow-gold: 0 8px 25px rgba(245, 158, 11, 0.2);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background:
                linear-gradient(135deg,
                    #FFFFFF 0%,
                    #F8FAFC 15%,
                    #E2E8F0 30%,
                    #CBD5E1 45%,
                    #94A3B8 60%,
                    #64748B 75%,
                    var(--navy-bg) 90%,
                    var(--dark-navy) 100%);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
            color: var(--primary-text);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(30, 58, 138, 0.06) 0%, transparent 50%);
            animation: backgroundFloat 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px); opacity: 0.8; }
            50% { transform: translateY(-25px); opacity: 0.9; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            margin: -3rem -3rem 3rem -3rem;
            padding: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                rgba(245, 158, 11, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(245, 158, 11, 0.1) 100%);
            pointer-events: none;
        }

        h1 {
            color: #FFFFFF;
            font-size: 2.5rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .nav-link {
            display: inline-block;
            color: #1E293B;
            text-decoration: none;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md);
            transition: var(--transition);
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
        }

        .nav-link:hover {
            background: var(--primary-gold);
            color: var(--primary-blue);
            border-color: var(--primary-gold);
            transform: translateY(-2px);
            box-shadow: var(--shadow-gold);
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .movie-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.6);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            position: relative;
            perspective: 1000px;
            height: 550px;
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }

        .movie-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-gold);
            box-shadow:
                var(--shadow-lg),
                0 0 20px rgba(245, 158, 11, 0.1);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
        }

        .movie-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #FFFFFF;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            border-radius: var(--radius-sm);
        }

        .card-back {
            transform: rotateY(180deg);
            overflow-y: auto;
            background: #F8FAFC;
        }

        .poster-container {
            width: 100%;
            height: 320px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(226, 232, 240, 0.6);
            border-radius: var(--radius-md);
            overflow: hidden;
            background: rgba(241, 245, 249, 0.5);
        }

        .movie-poster {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: var(--transition);
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-title {
            color: var(--primary-text);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            margin-bottom: 1rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #DC2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            margin-top: auto;
            box-shadow: none;
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, #DC2626, #B91C1C);
            color: #FFFFFF;
            border-color: #DC2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }

        .empty-message {
            text-align: center;
            color: var(--muted-text);
            font-size: 1.2rem;
            padding: 2rem;
        }

        .movie-details {
            color: var(--secondary-text);
            font-size: 0.7rem;
            margin-bottom: 1rem;
            overflow-y: auto;
        }

        .movie-details h4 {
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .movie-ratings {
            margin-top: 1rem;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-blue);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .curtain {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            background: var(--navy-bg);
            background-image:
                linear-gradient(90deg,
                    rgba(0,0,0,0.3) 0%,
                    rgba(0,0,0,0) 10%,
                    rgba(0,0,0,0.3) 20%),
                linear-gradient(180deg, #1E3A8A, #0F172A);
            transition: transform 1s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .curtain-left {
            left: 0;
            transform: translateX(-100%);
            border-right: 4px solid var(--primary-gold);
        }

        .curtain-right {
            right: 0;
            transform: translateX(100%);
            border-left: 4px solid var(--primary-gold);
        }

        .curtain::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    rgba(0,0,0,0.1) 0px,
                    rgba(0,0,0,0.1) 1px,
                    transparent 1px,
                    transparent 10px
                );
        }

        @media (max-width: 1024px) {
            .watchlist-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .watchlist-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .movie-card {
                height: 420px;
            }

            .poster-container {
                height: 280px;
            }
        }

        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #10B981;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #10B981;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #10B981;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #10B981;
            }
        }
    </style>
</head>
<body>
    <div class="curtain-container">
        <div class="curtain curtain-left"></div>
        <div class="curtain curtain-right"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Personal Watchlist</h1>
            <a href="/" class="nav-link">‚Üê Back to Movie Selector</a>
        </div>

        <div id="watchlist-container">
            <!-- Watchlist content will be dynamically inserted here -->
        </div>
    </div>
    <div class="success-animation" id="successAnimation">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>
    <script>
        let movieDetailsCache = {};

        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <img src="${movie.poster}" 
                            alt="${movie.title}" 
                            class="movie-poster"
                            onerror="this.src='/api/placeholder/300/450'">
                        <h3 class="movie-title">${movie.title}</h3>
                        <button onclick="removeFromWatchlist('${movie.id}')" 
                                class="remove-btn">Remove</button>
                    </div>
                    <div class="card-back">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            `;

            card.addEventListener('click', async (e) => {
                // Don't flip if clicking remove button
                if (e.target.classList.contains('remove-btn')) {
                    return;
                }
                
                card.classList.toggle('flipped');
                
                // Load movie details if not already cached
                if (!movieDetailsCache[movie.title]) {
                    try {
                        const response = await fetch(`/get_reviews_and_ratings?movie=${encodeURIComponent(movie.title)}`);
                        const data = await response.json();
                        movieDetailsCache[movie.title] = data;
                        updateCardBack(card, data);
                    } catch (error) {
                        console.error('Error fetching movie details:', error);
                        updateCardBack(card, null, true);
                    }
                } else {
                    updateCardBack(card, movieDetailsCache[movie.title]);
                }
            });

            return card;
        }

        function updateCardBack(card, data, error = false) {
    const cardBack = card.querySelector('.card-back');
    
    console.log('Movie Data:', data); // Debug log
    
    if (error) {
        cardBack.innerHTML = `
            <div class="movie-details">
                <h4>Error loading movie details</h4>
            </div>
        `;
        return;
    }
    
    if (!data) return;
    
    // Format ratings
    let ratingsHtml = '';
    if (data.ratings && Object.keys(data.ratings).length > 0) {
        ratingsHtml = `
            <div class="movie-ratings">
                <h4>Ratings:</h4>
                ${Object.entries(data.ratings)
                    .filter(([source, rating]) => rating && rating !== 'N/A')
                    .map(([source, rating]) => `
                        <p><strong>${source}:</strong> ${rating}</p>
                    `).join('')}
            </div>
        `;
    }

            // Format awards
            let awardsHtml = '';
            if (data.awards && data.awards !== 'N/A' && data.awards !== "No awards information available.") {
                awardsHtml = `
                    <div class="movie-awards">
                        <h4>Awards:</h4>
                        <p>${data.awards}</p>
                    </div>
                `;
            }

            cardBack.innerHTML = `
                <h3 class="movie-title">${card.querySelector('.card-front .movie-title').textContent}</h3>
                <div class="movie-details">
                    <h4>Plot:</h4>
                    <p>${data.reviews || 'No plot available'}</p>
                    ${ratingsHtml}
                    ${awardsHtml}
                </div>
            `;
        }

        function updateWatchlistDisplay() {
            fetch('/api/watchlist')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('watchlist-container');
                    
                    if (data.watchlist.length === 0) {
                        container.innerHTML = '<div class="empty-message">Your watchlist is empty. Go back to add some movies!</div>';
                        return;
                    }

                    const grid = document.createElement('div');
                    grid.className = 'watchlist-grid';
                    
                    data.watchlist.forEach(movie => {
                        const card = createMovieCard(movie);
                        grid.appendChild(card);
                    });

                    container.innerHTML = '';
                    container.appendChild(grid);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('watchlist-container').innerHTML = 
                        '<div class="empty-message">Error loading watchlist. Please try again later.</div>';
                });
        }

        async function removeFromWatchlist(movieId) {
            try {
                console.log('Attempting to remove movie with ID:', movieId); // Updated debug log
                
                const response = await fetch('/api/watchlist/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: movieId }) // Send ID instead of title
                });

                const data = await response.json(); // Get the response data
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to remove movie from watchlist');
                }

                // Remove the movie card from the UI
                const cards = document.querySelectorAll('.movie-card');
                let found = false;
                updateWatchlistDisplay();
                
                cards.forEach(card => {
                    // Assuming each card has a data-id attribute
                    const cardId = card.getAttribute('data-id');
                    if (cardId && parseInt(cardId) === movieId) {
                        card.remove();
                        found = true;
                    }
                });

                if (!found) {
                    console.error('Movie card not found in UI with ID:', movieId);
                }

        // Check if watchlist is empty
        if (document.querySelectorAll('.movie-card').length === 0) {
            showEmptyState();
        }
    } catch (error) {
        console.error('Error removing movie:', error);
        alert(error.message || 'Failed to remove movie from watchlist');
    }
}
        // Initial load of watchlist
        document.addEventListener('DOMContentLoaded', updateWatchlistDisplay);

        function transitionToPage(href) {
            const curtainLeft = document.querySelector('.curtain-left');
            const curtainRight = document.querySelector('.curtain-right');
            
            // Close curtains
            curtainLeft.style.transform = 'translateX(0)';
            curtainRight.style.transform = 'translateX(0)';
            
            // Wait for curtains to close before navigating
            setTimeout(() => {
                window.location.href = href;
            }, 1000);
        }

        // Handle page load
        document.addEventListener('DOMContentLoaded', () => {
            // Start with curtains closed
            const curtainLeft = document.querySelector('.curtain-left');
            const curtainRight = document.querySelector('.curtain-right');
            
            curtainLeft.style.transform = 'translateX(0)';
            curtainRight.style.transform = 'translateX(0)';
            
            // Open curtains after a brief delay
            setTimeout(() => {
                curtainLeft.style.transform = 'translateX(-100%)';
                curtainRight.style.transform = 'translateX(100%)';
            }, 100);
            
            // Update all navigation links to use the curtain transition
            document.querySelectorAll('a[href]').forEach(link => {
                if (!link.getAttribute('href').startsWith('http')) {  // Only for internal links
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        transitionToPage(link.href);
                    });
                }
            });
        });

        function showSuccessAnimation() {
            const animation = document.getElementById('successAnimation');
            animation.style.display = 'block';
            
            // Hide the animation after 2 seconds
            setTimeout(() => {
                animation.style.display = 'none';
            }, 2000);
        }

        async function addToWatchlist(movieTitle) {
            try {
                const response = await fetch('/api/watchlist/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: movieTitle })
                });

                if (response.ok) {
                    showSuccessAnimation(); // Show the animation instead of alert
                } else {
                    throw new Error('Failed to add movie to watchlist');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add movie to watchlist');
            }
        }
    </script>
</body>
</html>
